<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation</title>
    <!-- Link icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Link icone -->
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Link style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /Link style css -->
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container-fluid">
             <!-- Header Top -->
            <div class="row header-top">
                <div class="col-12 d-flex justify-content-end">
                    <img class="logo" src="img/sony_logo.svg" alt="logo Sony">
                </div>
            </div>
             <!-- /Header Top -->
            
             <!-- Header Bottom -->
             <div class="row">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <img src="img/play_logo.svg" alt="logo playstation">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item d-inline-flex">
                                    <a class="nav-link active" aria-current="page" href="#">Giochi</a>
                                    <img class="angle" src="img/chevron-down-solid.svg" alt="angle">
                                </li>
                                <li class="nav-item d-inline-flex">
                                    <a class="nav-link active" aria-current="page" href="#">Hardware</i></a>
                                    <img class="angle" src="img/chevron-down-solid.svg" alt="angle">
                                </li>
                                <li class="nav-item d-inline-flex">
                                    <a class="nav-link active" aria-current="page" href="#">Servizi</i></a>
                                    <img class="angle" src="img/chevron-down-solid.svg" alt="angle">
                                </li>
                                <li class="nav-item d-inline-flex">
                                    <a class="nav-link active" aria-current="page" href="#">Novit√†</i></a>
                                    <img class="angle" src="img/chevron-down-solid.svg" alt="angle">
                                </li>
                                <li class="nav-item d-inline-flex">
                                    <a class="nav-link active" aria-current="page" href="#">Fai acquisti</i></a>
                                    <img class="angle" src="img/chevron-down-solid.svg" alt="angle">
                                </li>
                                <li class="nav-item d-inline-flex">
                                    <a class="nav-link active" aria-current="page" href="#">Supporto</i></a>
                                    <img class="angle" src="img/chevron-down-solid.svg" alt="angle">
                                </li>
                            </ul>
                            <form class="d-flex">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item d-inline-flex">
                                        <a class="nav-link active" aria-current="page" href="#">My PlayStation</i></a>
                                        <img class="angle" src="img/chevron-down-solid.svg" alt="angle">
                                    </li>
                                </ul>
                                <button type="button" class="btn">Accedi</button>
                                <img class="search" src="img/lens.svg" alt="immagine lente di ingrandimento">
                            </form>
                        </div>
                    </div>
                </nav>
            </div>  
            <!-- /Header Bottom -->
        </div>
    </header>
    <!-- /Header -->

    <!-- Main -->
    <main>
        <!-- Hero -->
        <section class="hero">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-4 descrizione_hero">
                        <img src="img/returnal-hero-banner-logo.png" alt="logo Returnal">
                        <h1>Rompi il Cerchio</h1>
                        <div>Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5.</div>
                        <button type="button" class="btn">Acquista ora</button>
                    </div>
                </div>
            </div>
        </section>
       
       
        <!-- /Hero -->
    </main>
    <!-- /Main -->
    


   <!-- JavaScript Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
